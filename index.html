<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jingler</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.0.4/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
</head>

<body>
    <img src="images/jinglerlogo.webp" alt="Jingler Logo" class="logo" />
    <div class="banner">
        <h1>Jingler</h1>
        <h2>The Jingle Maker</h2>
        <br><br><br>
    </div>
    <p>Welcome to Jingler! Here you can create your own jingles and share them with the world.</p>
    <div class="input-row">
        <p>Select scale:
            <select id="scale">
                <!-- auto-generated -->
            </select>
        </p>
        <p>Tempo (BPM):
            <input type="number" id="tempo" value="120" min="20" max="300">
        </p>
        <p>Max Notes:
            <input type="number" id="numNotesMax" value="6" min="2" max="20">
        </p>
        <p>Signature:
            <select id="timeSignature" disabled="true">
                <!-- enable signature dropdown when implemented -->
                <option value="4/4">4/4</option>
                <option value="3/4">3/4</option>
                <option value="2/4">2/4</option>
                <option value="6/8">6/8</option>
            </select>
        </p>
        <p>
            <label for="include32ndNotes">32nd Notes?</label>
            <input type="checkbox" id="include32ndNotes" name="include32ndNotes">
        </p>
    </div>
    <div class="button-row">
        <button id="generate" class="styled-button">New Jingle</button>
        <button id="export-music-staff" class="styled-button">Export</button>
    </div>
    <p>Here are your jingles:</p>
    <ul id="savedJingles">
        <div id="savedJinglesDisplay">
            <!-- auto-generated -->
        </div>
    </ul>
    <script src="jingler.js"></script>
</body>

<div class="musical-staff">
    <div class="vexbox">
        <div id="musicalstaff"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Jason Dennis</p>
</footer>

</html>
